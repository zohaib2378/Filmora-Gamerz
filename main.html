<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmora Gamerz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script>
        function searchTable() {
            // Get the search inputs
            const gameInput = document.getElementById("gameInput").value.toLowerCase();
            const missionInput = document.getElementById("missionInput").value.toLowerCase();

            // Get table rows
            const rows = document.querySelectorAll("tbody tr");

            rows.forEach(row => {
                const gameCell = row.querySelector("td:nth-child(2)").innerText.toLowerCase();
                const missionCell = row.querySelector("td:nth-child(3)").innerText.toLowerCase();

                // Check if the row should be displayed based on search inputs
                const showRow = (gameInput === "" || gameCell.includes(gameInput)) &&
                                (missionInput === "" || missionCell.includes(missionInput));

                row.style.display = showRow ? "" : "none";
            });
        }
    </script>
</head>
<body>

    <div class="container mt-5">
        <h2 class="animated-heading">Filmora Gamerz</h2>
        <form oninput="searchTable()">
            <div class="mb-3">
                <label for="gameInput" class="form-label animated-label">Game Name</label>
                <input type="text" class="form-control" id="gameInput" placeholder="Search Game">
            </div>
            <div class="mb-3">
                <label for="missionInput" class="form-label animated-label">Mission No.</label>
                <input type="text" class="form-control" id="missionInput" placeholder="Search Mission">
            </div>
        </form>
    
        <table class="table mt-4 animated-table">
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Game</th>
                    <th scope="col">Part</th>
                    <th scope="col">Play</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>IGI2</td>
                    <td>1</td>
                    <td><a href="setup-link-igi">video</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>IGI2</td>
                    <td>2</td>
                    <td><a href="setup-link-gta">video</a></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>IGI2</td>
                    <td>3</td>
                    <td><a href="setup-link-cod">video</a></td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>IGI2</td>
                    <td>4</td>
                    <td><a href="setup-link-cod">video</a></td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>IGI2</td>
                    <td>5</td>
                    <td><a href="setup-link-cod">video</a></td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td>IGI2</td>
                    <td>6</td>
                    <td><a href="setup-link-cod">video</a></td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td>IGI2</td>
                    <td>7</td>
                    <td><a href="setup-link-cod">video</a></td>
                </tr>
                <tr>
                    <th scope="row">8</th>
                    <td>IGI2</td>
                    <td>8</td>

                    <td>IGI2</td>
                    <td>9</td>
                    <td><a href="setup-link-cod">video</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <style>
        /* Change font style and color */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
    
        .animated-heading {
            color: #ff4b5c;
            font-size: 2rem;
            text-transform: uppercase;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
    
        .animated-label {
            color: #555;
            font-size: 1rem;
            animation: fadeIn 1s ease-in-out;
        }
    
        .animated-table {
            animation: slideUp 0.5s ease-out;
        }
    
        .table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .table th, .table td {
            color: #333;
            font-size: 1rem;
            padding: 12px;
            text-align: center;
        }
    
        .table tbody tr:hover {
            background-color: #f0f0f0;
            animation: highlight 0.3s ease-in-out;
        }
    
        .table a {
            color: #ff4b5c;
            text-decoration: none;
        }
    
        .table a:hover {
            text-decoration: underline;
        }
    
        /* Keyframe animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        @keyframes highlight {
            0% {
                background-color: #c5c481;
            }
            100% {
                background-color: #e9da52;
            }
        }
    </style>
    
    <script>
        // Function to filter table based on input
        function searchTable() {
            const gameInput = document.getElementById("gameInput").value.toLowerCase();
            const missionInput = document.getElementById("missionInput").value.toLowerCase();
            const rows = document.querySelectorAll("table tbody tr");
    
            rows.forEach(row => {
                const gameName = row.cells[1].textContent.toLowerCase();
                const missionNo = row.cells[2].textContent.toLowerCase();
    
                if (
                    gameName.includes(gameInput) && 
                    missionNo.includes(missionInput)
                ) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
