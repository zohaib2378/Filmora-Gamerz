		<!DOCTYPE html>
		<html lang="en">
		<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <title>Contact Us</title>
		  <link rel="stylesheet" href="styles.css">
		  <style>
			/* General Styles */
			body {
			  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			  margin: 0;
			  padding: 0;
			  background: linear-gradient(135deg, #121212, #343a40);
			  color: #ffffff;
			  backdrop-filter: blur(5px); /* Blur effect for the background */
			  -webkit-backdrop-filter: blur(5px); /* Safari support */
			}
		
			header {
			  text-align: center;
			  padding: 20px;
			  background-color: rgba(0, 0, 0, 0.6);
			  backdrop-filter: blur(10px);
			}
		
			h1 {
			  font-size: 2.5rem;
			  color: #ffcc00;
			  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
			}
		
			main {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  min-height: 80vh;
			}
		
			.contact-form {
  background-color: transparent; /* Fully transparent background */
  backdrop-filter: blur(15px) brightness(0.7); /* Blur and dim effect */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  color: #ffffff; /* Ensures white font for readability */
  width: 100%;
  max-width: 500px;
}

		
			label {
			  display: block;
			  margin-bottom: 8px;
			  font-weight: bold;
			  color: #ffcc00;
			}
		
			input, textarea {
			  width: 100%;
			  padding: 10px;
			  margin-bottom: 15px;
			  border: 1px solid #ffcc00;
			  border-radius: 5px;
			  background-color: rgba(255, 255, 255, 0.1);
			  color: #fff;
			  font-size: 1rem;
			}
		
			button {
			  background-color: #ffcc00;
			  color: #000;
			  border: none;
			  padding: 10px 20px;
			  font-size: 1.2rem;
			  font-weight: bold;
			  border-radius: 5px;
			  cursor: pointer;
			  transition: background-color 0.3s ease, transform 0.2s ease;
			}
		
			button:hover {
			  background-color: #ffaa00;
			  transform: scale(1.05);
			}
		
			footer {
			  text-align: center;
			  padding: 10px;
			  background-color: rgba(0, 0, 0, 0.6);
			  backdrop-filter: blur(10px);
			  color: #ffcc00;
			}
		
			footer p {
			  margin: 0;
			}
		  </style>
		</head>
		<body>
		  <header>
			<h1>Contact Us</h1>
		  </header>
		  <main>
			<form action="#" method="post" class="contact-form">
			  <label for="name">Name:</label>
			  <input type="text" id="name" name="name" required>
		
			  <label for="email">Email:</label>
			  <input type="email" id="email" name="email" required>
		
			  <label for="message">Message:</label>
			  <textarea id="message" name="message" rows="5" required></textarea>
		
			  <button type="submit">Send Message</button>
			</form>
		  </main>
		  <footer>
			<p>&copy; 2024 Filmora Gamerz. All rights reserved.</p>
		  </footer>
		</body>
		</html>
